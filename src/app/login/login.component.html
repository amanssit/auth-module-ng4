<div class="container" style="margin-top:40px">.
  <p-growl [(value)]="msgs"></p-growl>
  <div class="row">
    <div class="col-sm-6 col-md-4 col-md-offset-4">
      <div class="panel panel-default">
        <div class="panel-heading">
          <strong> Sign in to continue</strong>
        </div>
        <div class="panel-body">
          <form [formGroup]="loginForm" (ngSubmit)="login(loginForm.value)">
            <fieldset>
              <div class="row">
                <div class="center-block">
                  <img class="profile-img"
                       src="https://lh5.googleusercontent.com/-b0-k99FZlyE/AAAAAAAAAAI/AAAAAAAAAAA/eu7opA4byxI/photo.jpg?sz=120" alt="">
                </div>
              </div>
              <div class="row">
                <div class="col-sm-12 col-md-10  col-md-offset-1 ">
                  <div class="form-group">
                    <div class="input-group" [ngClass]="{'has-error':!(loginForm.controls['username'].valid&&loginForm.controls['username'].touched)}">
												<span class="input-group-addon">
													<i class="glyphicon glyphicon-user"></i>
												</span>
                      <input class="form-control" placeholder="Username" #username name="username" [formControl]="loginForm.controls['username']" email type="emial" autofocus>
                    </div>
                  </div>
                  <div class="form-group" [ngClass]="{'has-error':!loginForm.controls['password'].valid}">
                    <div class="input-group">
												<span class="input-group-addon">
													<i class="glyphicon glyphicon-lock"></i>
												</span>
                      <input class="form-control" placeholder="Password" #password name="password" type="password" [formControl]="loginForm.controls['password']" >
                    </div>
                  </div>
                  <div class="form-group">
                    <button [disabled]="!loginForm.valid" class="btn btn-lg btn-primary btn-block"  >Sign in</button>
                  </div>
                </div>
              </div>
            </fieldset>
          </form>
        </div>
        <div class="panel-footer ">
          Don't have an account! <a [routerLink]="['/register']"> Sign Up Here </a>
        </div>
      </div>
    </div>
  </div>
</div>
