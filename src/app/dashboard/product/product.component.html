<app-header></app-header>
<div class="col-md-9">
  <p-growl [(value)]="msgs"></p-growl>
  <p-confirmDialog></p-confirmDialog>
<div class="row page-header">

  <div class="col-md-2">
    <input type="text" #sku placeholder="Product sku" class="form-control">
  </div>

  <div class="col-md-3">
    <input type="text" #name placeholder="Product Name" class="form-control">
  </div>
  <div class="col-md-2">
    <input type="text" #price placeholder="Product Price" class="form-control">
  </div>
   <div class="col-md-2">
    <input type="text" #quantity placeholder="Quantity" class="form-control">
  </div>
  <div class="col-md-2">
     <input type="checkbox" #status> Is Avelable ?
  </div>
  <div class="col-md-1">
     <button class="btn-primary" (click)="addProduct(sku.value,name.value,price.value,quantity.value,status.value)"><i class="fa fa-plus"></i></button>
  </div>

</div>


<div class="ui-widget-header" style="padding:4px 10px;border-bottom: 0 none">
  <i class="fa fa-search" style="margin:4px 4px 0 0"></i>
  <input #gb type="text" pInputText size="50" placeholder="Global Filter">
</div>
<p-dataTable [value]="products" [rows]="10" [paginator]="true" [pageLinks]="3" [rowsPerPageOptions]="[5,10,20]" [globalFilter]="gb" #dt>
  <p-column field="sku" header="SKU" [sortable]="true"></p-column>
  <p-column field="name" header="NAME" [sortable]="true"></p-column>
  <p-column field="price" header="PRICE" [sortable]="true"></p-column>
  <p-column field="quantity" header="Quantity" [sortable]="true"></p-column>
  <p-column field="status" header="STATUS" [sortable]="true"></p-column>
  <p-column styleClass="col-button">
    <ng-template pTemplate="header">
      Action
    </ng-template>
    <ng-template let-product="rowData" pTemplate="body">
      <button (click)="deleteProduct(product)" type="button" pButton class="ui-button-danger" icon="fa-trash-o"></button>
      <button type="button" class="ui-button-warning" pButton icon="fa-pencil-square"></button>
    </ng-template>
  </p-column>
</p-dataTable>
</div>
