<div class="container" style="margin-top:40px">
  <p-growl [(value)]="msgs"></p-growl>
  <div class="row">
    <div class="col-sm-6 col-md-4 col-md-offset-4">
      <div class="panel panel-default">
        <div class="panel-heading">
          <strong> Sign Up to continue</strong>
        </div>
        <div class="panel-body">
            <fieldset>
              <div class="row">
                <div class="col-sm-12 col-md-10  col-md-offset-1 ">
                  <div class="form-group">
                    <div class="input-group">
												<span class="input-group-addon">
													<i class="glyphicon glyphicon-user"></i>
												</span>
                      <input class="form-control" placeholder="Full name" #fullname name="fullname" type="text" autofocus>
                    </div>
                  </div>
                  <div class="form-group">
                    <div class="input-group">
												<span class="input-group-addon">
													<i class="glyphicon glyphicon-home"></i>
												</span>
                      <input class="form-control" placeholder="City" #city name="city" type="text" autofocus>
                    </div>
                  </div>
                  <div class="form-group">
                    <div class="input-group">
												<span class="input-group-addon">
													<i class="glyphicon glyphicon-open-file"></i>
												</span>
                      <input class="form-control" placeholder="Email-id" #email name="email" type="email" autofocus>
                    </div>
                  </div>
                  <div class="form-group">
                    <div class="input-group">
												<span class="input-group-addon">
													<i class="glyphicon glyphicon-lock"></i>
												</span>
                      <input pPassword class="form-control" placeholder="Password" #password name="password" type="password" value="">
                    </div>
                  </div>
                  <div class="form-group">
                    <button class="btn btn-lg btn-primary btn-block" (click)="register(fullname.value,city.value,email.value,password.value)">Register</button>
                  </div>
                </div>
              </div>
            </fieldset>

        </div>
        <div class="panel-footer ">
          Have an account! <a [routerLink]="['/login']"> Sign In Here </a>
        </div>
      </div>
    </div>
  </div>
</div>
